name: RT
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  run_application:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v3
      - uses: cpp-linter/cpp-linter-action@v1
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
      - run: make
      